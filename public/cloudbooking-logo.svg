<svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5BC5F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="250" height="60" rx="4" fill="url(#bgGradient)"/>
  
  <!-- Cloud Icon -->
  <g transform="translate(10, 15)">
    <!-- Main cloud body -->
    <ellipse cx="20" cy="22" rx="12" ry="10" fill="white" opacity="0.95"/>
    <ellipse cx="32" cy="20" rx="10" ry="8" fill="white" opacity="0.95"/>
    <ellipse cx="15" cy="20" rx="8" ry="7" fill="white" opacity="0.95"/>
    <rect x="12" y="18" width="25" height="12" fill="white" opacity="0.95"/>
    
    <!-- Cloud bottom smoothing -->
    <ellipse cx="20" cy="30" rx="15" ry="4" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Cloudbooking Text -->
  <text x="75" y="38" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="22" font-weight="300" fill="white" letter-spacing="0.5">Cloudbooking</text>
</svg>
